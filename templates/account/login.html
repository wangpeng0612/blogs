{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Beethemesdesign" name="author"/>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png'%}">


    <!-- Required css -->
    <link href="{% static 'css/icons.min.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css"/>


</head>

<body class="authentication-bg">

<div class="account-pages mt-5 mb-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card mb-0">

                    <!-- Logo -->
                    <div class="card-body pt-4 pb-0 text-center">
                        <a href="index.html">
                            <span><img src="{% static 'images/logo-dark.png'%}" alt=""></span>
                        </a>
                    </div>

                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">登录</h4>
                            <p class="text-muted mb-4">请输入你的账号和密码</p>
                        </div>
                        <form action="." method="post">{% csrf_token %}
                            <div class="form-group">
                                <label for="{{form.username.id_for_label}}">账号</label>
                                <!--                                    <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">-->
                                {{form.username}}
                            </div>

                            <div class="form-group">
                                <label for="password">密码</label>

                                {{form.password}}
                            </div>

                            <div class="form-group mb-3">
                                <a href="#" class="text-muted float-right"><small>忘记密码？--todo</small></a>
                                <!--                                <div class="custom-control custom-checkbox">-->
                                <!--                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>-->
                                <!--                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>-->
                                <!--                                </div>-->
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-8">
                                    <div class="form-group mb-0">
                                        <!--                                        <button class="btn btn-primary btn-block" type="submit"> 登录</button>-->
                                        <input type="submit" class="btn btn btn-primary btn-block" value="登录">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted mb-0">没有账号?-todo <a href="#"
                                                                    class="text-muted ml-1"><b>Sign
                                    Up</b></a></p>
                            </div>
                        </div>
                    </div>

                </div>


            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Required js -->
<script src="{% static 'js/app.js'%}"></script>

</body>

</html>
