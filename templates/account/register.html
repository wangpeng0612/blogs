{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Beethemesdesign" name="author"/>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png'%}">


    <!-- Required css -->
    <link href="{% static 'css/icons.min.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css"/>


</head>

<body class="authentication-bg">

    <div class="account-pages mt-5 mb-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card mb-0">
                        <!-- Logo-->
                        <div class="card-body pt-4 pb-0 text-center">
                            <a href="index.html">
                                <span><img src="assets/images/logo-dark.png" alt=""></span>
                            </a>
                        </div>

                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Free Registration</h4>
                                <p class="text-muted mb-4">Don't have an account? Create your account, it takes less than a minute </p>
                            </div>

                            <form action="." method="post">{%csrf_token%}

                                <div class="form-group">
                                    <label for="form.username.id_for_label">账号</label>
                                    {{form.username}}
<!--                                    <input class="form-control" type="text" id="fullname" placeholder="Enter your name" required>-->
                                </div>

                                <div class="form-group">
                                    <label for="form.nickname.id_for_label">用户名</label>
                                    {{profile.nickname}}
<!--                                    <input class="form-control" type="text" id="fullname" placeholder="Enter your name" required>-->
                                </div>

                                <div class="form-group">
                                    <label for="form.email.id_for_label">邮箱</label>
                                    {{form.email}}
<!--                                    <input class="form-control" type="email" id="emailaddress" required placeholder="Enter your email">-->
                                </div>


                                <div class="form-group">
                                    <label for="form.password.id_for_label">密码</label>
                                    {{form.password}}
<!--                                    <input class="form-control" type="password" required id="password1" placeholder="Enter your password">-->
                                </div>
                                <div class="form-group">
                                    <label for="form.password.id_for_label">确认密码</label>
                                    {{form.password2}}
<!--                                    <input class="form-control" type="password" required id="password2" placeholder="Enter your password">-->
                                </div>

<!--                                <div class="form-group">-->
<!--                                    <div class="custom-control custom-checkbox">-->
<!--                                        <input type="checkbox" class="custom-control-input" id="checkbox-signup">-->
<!--                                        <label class="custom-control-label" for="checkbox-signup">I accept <a href="#" class="text-muted">Terms &amp; Conditions</a></label>-->
<!--                                    </div>-->
<!--                                </div>-->

                                <div class="row justify-content-center">
                                    <div class="col-8">
                                        <div class="form-group mb-0">
                                            <button class="btn btn-primary btn-block" type="submit"> 登录</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <p class="text-muted">已有账号? <a href="{% url 'account:user_login'%}" class="text-muted ml-1"><b>登录</b></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Required js -->
<script src="{% static 'js/app.js'%}"></script>

</body>

</html>
