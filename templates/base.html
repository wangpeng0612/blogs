{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <!--    <title>Shimba Bootstrap 4 Admin Dashboard</title>-->
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Beethemesdesign" name="author"/>

    {%include 'css.html'%}

<body>

<div class="wrapper">

    <!-- ============================================================= -->

    <div class="left-side-menu">
        <div class="slimscroll-menu">

            <!-- Put your logo hear in img tag -->
<!--            <a href="#" class="logo">-->
<!--                    <span class="logo-lg">-->
<!--                        <img src="{% static 'images/logo.png'%}" alt="">-->
<!--                    </span>-->
<!--                <span class="logo-sm">-->
<!--                        <img src="{% static 'images/logo_sm.png'%}" alt="">-->
<!--                    </span>-->
<!--            </a>-->

            <ul class="metismenu side-nav">
                {% include 'menu_item.html' %}
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="content-page">

        {% block content %} {% endblock%}

        {% include 'footer.html'%}
        <!-- ============================================================= -->

    <!-- End Page content -->

<!-- Required js -->

<script src="{% static 'js/vendor/jquery-jvectormap-world-mill-en.js'%}"></script>

<!-- demo app -->
<script src="{% static 'js/demo/demo.dashboard.js'%}"></script>
<!-- end demo js-->

<script src="{% static 'js/jquery.min.js'%}"></script>
<!-- Bootstrap js -->
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<!-- Popper js -->
<script src="{% static 'js/popper.min.js'%}"></script>
<!-- Owl carousel js -->
<script src="{% static 'js/owl.carousel.min.js'%}"></script>

<script src="{% static 'js/ResizeSensor.min.js'%}"></script>
<!-- Sticky Sidebar js -->
<script src="{% static 'js/theia-sticky-sidebar.min.js'%}"></script>
<!-- Plugin js -->
<script src="{% static 'js/plugins.js'%}"></script>
<!-- main js -->
<script src="{% static 'js/main.js'%}"></script>

</html>
